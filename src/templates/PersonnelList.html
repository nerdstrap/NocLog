<div class="personnel-list-view">
    <div class="row collapse">
        <div class="small-12 columns">
            <h2>{{listViewTitleText}}</h2>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-2 columns">
            <label for="station-list-filter">{{{listFilterHeaderText}}}&#58;&#160;
                <select id="station-list-filter">
                    <option value="open">open</option>
                    <option value="expired">expired</option>
                    <option value="all">all</option>
                </select>
            </label>
        </div>
        <div class="small-10 columns">
            <span>&#160;</span>
        </div>
    </div>
    <div class="row collapse hidden">
        <div class="small-12 columns view-status">
            <span class="view-message"></span>
            <img src="{{loadingIconSrc}}" class="view-loading" />
        </div>
    </div>
    <div class="row collapse">
        <div class="small-12 columns">
            <ol class="view-list">
                <div class="row collapse">
                    <div class="small-3 columns">
                        <span>{{{stationNameHeaderText}}}</span>
                    </div>
                    <div class="small-3 columns">
                        <span>{{{regionHeaderText}}}</span>
                    </div>
                    <div class="small-3 columns">
                        <span>{{{areaHeaderText}}}</span>
                    </div>
                    <div class="small-3 columns">
                        <span>{{{placeholderHeaderText}}}</span>
                    </div>
                </div>
            </ol>
        </div>
    </div>
</div>
