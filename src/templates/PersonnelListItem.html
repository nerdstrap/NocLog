<div class="personnel-list-item-view">
    <div class="row collapse">
        <div class="large-3 columns">
            {{#if userId}}
            <a class="personnel-name-link" data-user-id="{{userId}}">{{withDefault userName "&nbsp;"}}</a>
            {{else}}
            <span>{{withDefault userName "&nbsp;"}}</span>
            {{/if}}
        </div>
        <div class="large-3 columns">
            <span>{{withDefault userId "&nbsp;"}}</span>
        </div>
        <div class="large-3 columns">
            <span>{{formatPhoneWithDefault contactNumber "%D %I:%M %p" "&nbsp;"}}</span>
        </div>
        <div class="large-3 columns">
            <span>{{withDefault email "&nbsp;"}}</span>
        </div>
    </div>
</div>
