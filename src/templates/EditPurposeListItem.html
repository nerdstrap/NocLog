<div class="purpose-list-item-view">
    <div class="row collapse">
        <div class="small-4 columns">
            <input class="purpose-item-description" name="itemDescription" data-itemid="{{itemId}}" type="text" placeholder="{{{placeholderItemDescription}}}" value="{{itemDescription}}" />
        </div>
        <div class="small-2 columns">
            <select class="purpose-item-duration" name="itemDuration">
            </select>
        </div>
        <div class="small-2 columns">
            <select class="purpose-item-enabled" name="itemEnabled">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>
        </div>
        <div class="small-2 columns">
            <input class="purpose-item-order-number" name="itemOrder" type="text" placeholder="{{{placeholderItemOrder}}}" value="{{itemOrder}}" />
        </div>
        <div class="small-2 columns">
            <a class="purpose-item-save-link button radius tiny"><i class="fa fa-save"></i> Save</a>
        </div>
    </div>
    <div class="row collapse view-alert">
        <div class="large-2 large-offset-8 columns">
        </div>        
    </div>
</div>
