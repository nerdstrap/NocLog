{{#if defaultOption}}
    <option selected="selected" value="">{{defaultOption}}</option>
{{/if}}
{{#if options}}
    {{~#each options}}
        {{#if data-name-option2}}
		<option value="{{value}}" data-{{data-name-option1}}="{{data-value-option1}}" data-{{data-name-option2}}="{{data-value-option2}}">{{text}}</option>
		{{else}}
			{{#if data-name-option1}}
			<option value="{{value}}" data-{{data-name-option1}}="{{data-value-option1}}">{{text}}</option>
			{{else}}
			<option value="{{value}}">{{text}}</option>
			{{/if}}
		{{/if}}
    {{~/each}}
{{/if}}
