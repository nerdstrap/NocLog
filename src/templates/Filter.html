{{#if defaultOption}}
    <option selected="selected" value="">{{defaultOption}}</option>
{{/if}}
{{#if options}}
    {{~#each options}}
        {{#if data-option2}}
		<option value="{{value}}" data-region="{{data-option1}}" data-area="{{data-option2}}">{{text}}</option>
		{{else}}
			{{#if data-option1}}
			<option value="{{value}}" data-region="{{data-option1}}">{{text}}</option>
			{{else}}
			<option value="{{value}}">{{text}}</option>
			{{/if}}
		{{/if}}
    {{~/each}}
{{/if}}
