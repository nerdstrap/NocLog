<div class="exclusion-list-item-view">
    <div class="row collapse">
        <div class="small-3 columns">
            <input class="exclusion-user-id-input" name="userId" data-user-id="{{userId}}" type="text" placeholder="{{resource 'userIdHeaderText'}}" value="{{userId}}" />
        </div>
        <div class="small-9 columns">
            <a class="add-entry-log-exclusion-button button radius tiny" href="#">{{resource "addButtonText"}}</a>
            <a class="reset-add-entry-log-exclusion-button button secondary radius tiny" href="#">{{resource "resetButtonText"}}</a>
        </div>
    </div>
    <div class="row collapse view-status hidden">
        <div class="small-3 small-offset-3 columns">
            <img src="{{resource 'loadingIconSrc'}}" class="view-loading" />
        </div>
    </div>
    <div class="row collapse view-alerts">
        <div class="small-3 small-offset-3 columns"></div>
    </div>
</div>
