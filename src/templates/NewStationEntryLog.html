<fieldset class="new-station-entry-log-view">
    <legend>{{{viewTitleText}}}</legend>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label>Type</label>
        </div>
        <div class="small-3 large-3 columns">
            <span class="bolder top-align" id="new-station-entry-log-employee-label">Employee</span>
            <div class="switch radius tiny inline-block top-align">
                <input id="new-station-entry-log-third-party-indicator" type="checkbox" name="thirdParty"/>
                <label for="new-station-entry-log-third-party-indicator"></label>
            </div>
            <span class="top-align" id="new-station-entry-log-third-party-label">{{{thirdPartyHeaderText}}}</span>
        </div>
        <div class="small-8 large-8 columns">
            &nbsp;
        </div>
    </div>
    <div class="row collapse">
        <div class="error view-error hidden">
            <span class="text-detail">{{errorMessage}}</span>
        </div>
        <div class="small-1 large-1 columns">
            <div id="user-label-container">
                <label for="new-station-entry-log-user-id">{{{userIdHeaderText}}}
                </label>
            </div>
            <div id="third-party-user-label-container" class="hidden">
                <label for="new-station-entry-log-company-name">{{{companyNameHeaderText}}}
                </label>
            </div>
        </div>
        <div class="small-2 large-4 columns">
            <div id="user-container">
                <input id="new-station-entry-log-user-id" name="userId" type="text" placeholder="{{{userIdHeaderText}}}" />
                <a id="new-station-entry-log-user-id-search-button" class="button radius tiny top-align">lookup</a>
            </div>
            <div id="third-party-user-container" class="hidden">
                <input id="new-station-entry-log-company-name" name="companyName" type="text" placeholder="{{{companyNameHeaderText}}}" />
            </div>
        </div>
        <div class="small-1 large-1 columns">
            &nbsp;
        </div>
        <div class="small-2 large-2 columns">
            <input disabled id="new-station-entry-log-first-name" name="firstName" type="text" placeholder="{{{firstNameHeaderText}}}" />
        </div>
        <div class="small-2 large-2 columns">
            <input disabled id="new-station-entry-log-middle-initial" name="middleInitial" type="text" placeholder="{{{middleInitialHeaderText}}}" />
        </div>
        <div class="small-2 large-2 columns">
            <input disabled id="new-station-entry-log-last-name" name="lastName" type="text" placeholder="{{{lastNameHeaderText}}}" />
        </div>
    </div>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-contact-number">{{{contactNumberHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <input id="new-station-entry-log-contact-number" name="contactNumber" type="text" placeholder="{{{contactNumberHeaderText}}}" />
        </div>
        <div class="small-3 large-3 columns">
            &nbsp;
        </div>
        <div class="small-3 large-3 columns">
            <input disabled id="new-station-entry-log-email" name="email" type="text" placeholder="{{{emailHeaderText}}}" />
        </div>
        <div class="small-3 large-3 columns">
            &nbsp;
        </div>
    </div>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-station-id">{{{stationIdHeaderText}}}
            </label>
        </div>
        <div class="small-11 large-11 columns">
            <select id="new-station-entry-log-station-id" name="stationId">
                <option disabled="disabled" selected="selected" value="">{{{stationIdDefaultOption}}}</option>
            </select>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-purpose">{{{purposeHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <select id="new-station-entry-log-purpose" name="purpose" >
                <option disabled="disabled" selected="selected" value="">{{{purposeDefaultOption}}}</option>
            </select>
        </div>
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-duration">{{{durationHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <select id="new-station-entry-log-duration" name="duration">
                <option disabled="disabled" selected="selected" value="">{{{durationDefaultOption}}}</option>
            </select>
        </div>
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-expected-out-time">{{{expectedOutTimeHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <span id="new-station-entry-log-expected-out-time">{{{expectedOutTimeHeaderText}}}</span>
        </div>
        <div class="small-3 large-3 columns">
            &nbsp;
        </div>
    </div>
    <div id="new-station-entry-log-purpose-other-container" class="hidden">
        <div class="row collapse">
            <div class="large-1 columns">
                <label for="new-station-entry-log-purpose-other">{{{purposeOtherHeaderText}}}
                </label>
            </div>
            <div class="large-11 columns">
                <textarea id="new-station-entry-log-purpose-other" name="purposeOther" placeholder="{{{purposeOtherHeaderText}}}" rows="2"></textarea>
            </div>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-additional-info">{{{additionalInfoHeaderText}}}
            </label>
        </div>
        <div class="small-5 large-5 columns">
            <textarea id="new-station-entry-log-additional-info" name="additionalInfo" placeholder="{{{additionalInfoHeaderText}}}" rows="2" ></textarea>
        </div>
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-station-has-crew">{{{hasCrewHeaderText}}}
            </label>
        </div>
        <div class="small-5 large-5 columns">
            <span class="bolder top-align" id="new-station-entry-log-has-crew-no">No</span>
            <div class="switch radius tiny inline-block top-align">
                <input id="new-station-entry-log-has-crew" type="checkbox" name="hasCrew"/>
                <label for="new-station-entry-log-has-crew"></label>
            </div>
            <span class="top-align" id="new-station-entry-log-has-crew-yes">Yes</span>
        </div>

    </div>
    <div class="row collapse">
        <div class="large-6 columns">
            &nbsp;
        </div>
        <div class="large-6 columns">
            <a id="new-station-entry-log-save-button" class="button radius">{{{saveButtonText}}}</a>
            <a id="new-station-entry-log-cancel-button" class="button radius secondary">{{{cancelButtonText}}}</a>
        </div>
    </div>
</fieldset>
