<fieldset class="new-station-entry-log-view">
    <legend>{{{viewTitleText}}}</legend>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-user-id">{{{userIdHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <input id="new-station-entry-log-user-id" placeholder="{{{userIdHeaderText}}}" />
        </div>
        <div class="small-3 large-3 columns">
            &nbsp;
        </div>
        <div class="small-2 large-2 columns">
            <input id="new-station-entry-log-first-name" placeholder="{{{firstNameHeaderText}}}" />
        </div>
        <div class="small-2 large-2 columns">
            <input id="new-station-entry-log-middle-initial" placeholder="{{{middleInitialHeaderText}}}" />
        </div>
        <div class="small-2 large-2 columns">
            <input id="new-station-entry-log-last-name" placeholder="{{{lastNameHeaderText}}}" />
        </div>
    </div>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-contact-number">{{{contactNumberHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <input id="new-station-entry-log-contact-number" placeholder="{{{contactNumberHeaderText}}}" />
        </div>
        <div class="small-3 large-3 columns">
            &nbsp;
        </div>
        <div class="small-3 large-3 columns">
            <input id="new-station-entry-log-email" placeholder="email" />
        </div>
        <div class="small-3 large-3 columns">
            &nbsp;
        </div>
    </div>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-station-id">{{{stationIdHeaderText}}}
            </label>
        </div>
        <div class="small-11 large-11 columns">
            <select id="new-station-entry-log-station-id">
                <option disabled="disabled" selected="selected">{{{stationIdDefaultOption}}}</option>
            </select>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-purpose">{{{purposeHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <select id="new-station-entry-log-purpose">
                <option disabled="disabled" selected="selected">{{{purposeDefaultOption}}}</option>
            </select>
        </div>
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-duration">{{{durationHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <select id="new-station-entry-log-duration">
                <option disabled="disabled" selected="selected">{{{durationDefaultOption}}}</option>
            </select>
        </div>
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-expected-out-time">{{{expectedOutTimeHeaderText}}}
            </label>
        </div>
        <div class="small-2 large-2 columns">
            <span id="new-station-entry-log-expected-out-time">{{{expectedOutTimeHeaderText}}}</span>
        </div>
        <div class="small-3 large-3 columns">
            &nbsp;
        </div>
    </div>
    <div class="row collapse">
        <div class="large-1 columns">
            <label for="new-station-entry-log-purpose-other">{{{purposeOtherHeaderText}}}
            </label>
        </div>
        <div class="large-11 columns">
            <textarea id="new-station-entry-log-purpose-other" placeholder="{{{purposeOtherHeaderText}}}" rows="2"></textarea>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-additional-info">{{{additionalInfoHeaderText}}}
            </label>
        </div>
        <div class="small-5 large-5 columns">
            <textarea id="new-station-entry-log-additional-info" placeholder="{{{additionalInfoHeaderText}}}" rows="2" ></textarea>
        </div>
        <div class="small-1 large-1 columns">
            <label for="new-station-entry-log-station-has-crew">{{{hasCrewHeaderText}}}
            </label>
        </div>
        <div class="small-5 large-5 columns">
            <select id="new-station-entry-log-has-crew">
                <option selected="selected" value="true">{{{hasCrewNoOption}}}</option>
                <option value="false">{{{hasCrewYesOption}}}</option>
            </select>
        </div>
    </div>
    <div class="row collapse">
        <div class="large-6 columns">
            &nbsp;
        </div>
        <div class="large-6 columns">
            <a id="new-station-entry-log-save-button" class="button">{{{saveButtonText}}}</a>
            <a id="new-station-entry-log-cancel-button" class="button secondary">{{{cancelButtonText}}}</a>
        </div>
    </div>
</fieldset>
