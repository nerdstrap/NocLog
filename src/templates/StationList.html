<div class="station-list-view">
    <div class="row collapse">
        <div class="small-12 columns">
            <h2>{{listViewTitleText}}</h2>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-2 columns">
            <select id="station-list-region-filter">
                <option disabled="disabled" selected="selected">{{{regionFilterDefaultOption}}}</option>
            </select>
        </div>
        <div class="small-2 columns">
            <select id="station-list-area-filter">
                <option disabled="disabled" selected="selected">{{{areaFilterDefaultOption}}}</option>
            </select>
        </div>
        <div class="small-8 columns">
            <a id="station-list-update-filter-button" class="button tiny default">{{{updateListFilterButtonText}}}</a>
        </div>
    </div>
    <div class="row collapse hidden">
        <div class="small-12 columns view-status">
            <span class="view-message"></span>
            <img src="{{loadingIconSrc}}" class="view-loading" />
        </div>
    </div>
    <div class="row collapse">
        <div class="small-12 columns">
            <ol class="view-list">
                <div class="row collapse">
                    <div class="small-3 columns">
                        <span>{{{stationNameHeaderText}}}</span>
                    </div>
                    <div class="small-3 columns">
                        <span>{{{regionHeaderText}}}</span>
                    </div>
                    <div class="small-3 columns">
                        <span>{{{areaHeaderText}}}</span>
                    </div>
                    <div class="small-3 columns">
                        <span>{{{placeholderHeaderText}}}</span>
                    </div>
                </div>
            </ol>
        </div>
    </div>
</div>
