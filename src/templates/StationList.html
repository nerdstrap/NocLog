<div class="station-list-view">
    <div class="row collapse">
        <div class="small-12 columns">
            <h3>{{resource "stationList.viewTitleText"}}</h3>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-2 columns">
            <select id="station-list-region-filter">
                <option disabled="disabled" selected="selected">{{resource "regionNameFilterDefaultOption"}}</option>
            </select>
        </div>
        <div class="small-2 columns">
            <select id="station-list-area-filter">
                <option disabled="disabled" selected="selected">{{resource "areaNameFilterDefaultOption"}}</option>
            </select>
        </div>
        <div class="small-6 columns">
            <a id="station-list-refresh-button" class="button radius">{{resource "refreshButtonText"}}</a>
            <a id="station-list-reset-button" class="button radius secondary">{{resource "resetButtonText"}}</a>
        </div>
        <div class="small-2 columns">
            <span>&nbsp;</span>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-12 columns">
            <ol id="station-list-header">
                <div class="row collapse list-header-item-view">
                    <div class="small-4 columns">
                        <span>
                            <a id="station-list-station-name-sort-button">{{resource "stationNameHeaderText"}}</a>
                        </span>
                    </div>
                    <div class="small-4 columns">
                        <span>
                            <a id="station-list-region-name-sort-button">{{resource "regionNameHeaderText"}}</a>
                        </span>
                    </div>
                    <div class="small-4 columns">
                        <span>
                            <a id="station-list-area-name-sort-button">{{resource "areaNameHeaderText"}}</a>
                        </span>
                    </div>
                </div>
                <div class="row collapse view-status hidden">
                    <div class="small-12 columns">
                        <span class="view-message">{{resource "stationList.loadingMessage"}}</span>
                        <img src="{{resource 'loadingIconSrc'}}" class="view-loading" />
                    </div>
                </div>
                <div class="row collapse view-alerts">
                    <div class="small-12 columns"></div>
                </div>
            </ol>
        </div>
        <div class="small-12 columns divWithScroll">
            <ol id="station-list">
            </ol>
        </div>
    </div>
</div>
