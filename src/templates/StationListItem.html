<div class="station-list-item-view">
    <div class="row collapse">
        <div class="large-4 columns">
            <a class="station-name-link" data-station-id="{{stationId}}" href="#">{{withDefault stationName  "&nbsp;"}}</a>
        </div>
        <div class="large-4 columns">
            <span>{{withDefault regionName "&nbsp;"}}</span>
        </div>
        <div class="large-4 columns">
            <span>{{withDefault areaName "&nbsp;"}}</span>
        </div>
    </div>
</div>
