<div class="purpose-list-view">
    <div class="row collapse">
        <div class="large-12 columns">
            <h3>{{resource "purposeList.viewTitleText"}}</h3>
        </div>
    </div>
    <div class="row collapse">
        <div class="large-2 columns">
            <a id="purpose-list-refresh-list-button" class="button radius">{{resource "refreshButtonText"}}</a>
        </div>
        <div class="large-10 columns">
            <span>&nbsp;</span>
        </div>
    </div>
    <div class="row collapse">
        <div class="large-12 columns">
            <ol id="purpose-list-header">
                <div class="row collapse list-header-item-view">
                    <div class="large-4 columns">
                        <span>{{resource "itemTextHeaderText"}}</span>
                    </div>
                    <div class="large-2 columns">
                        <span>{{resource "itemValueHeaderText"}}</span>
                    </div>
                    <div class="large-2 columns">
                        <span>{{resource "itemEnabledHeaderText"}}</span>
                    </div>
                    <div class="large-2 columns">
                        <span>{{resource "itemOrderHeaderText"}}</span>
                    </div>
                    <div class="large-2 columns">
                        <span>&nbsp;</span>
                    </div>
                </div>
                <div class="row collapse view-status hidden">
                    <div class="large-12 columns">
                        <span class="view-message">{{resource "purposeList.loadingMessage"}}</span>
                        <img src="{{resource 'loadingIconSrc'}}" class="view-loading" alt="{{resource 'loadingIconAlt'}}" />
                    </div>
                </div>
                <div class="row collapse view-alerts">
                    <div class="large-12 columns"></div>
                </div>
            </ol>
        </div>
        <div class="large-12 columns">
            <ol id="purpose-list">
            </ol>
        </div>
    </div>
</div>
