<div class="exclusion-list-item-view">
    <div class="row collapse">
        <div class="small-3 columns">
            <span class="exclusion-user-id-input" data-user-id="{{userId}}">{{userId}}</span>
        </div>
        <div class="small-9 columns">
            <a class="delete-entry-log-exclusion-button button radius tiny warning" href="#">{{resource "deleteButtonText"}}</a>
        </div>
    </div>
    <div class="row collapse view-status hidden">
        <div class="small-3 small-offset-3 columns">
            <img src="{{resource 'loadingIconSrc'}}" class="view-loading" />
        </div>
    </div>
    <div class="row collapse view-alerts">
        <div class="small-3 small-offset-3 columns"></div>
    </div>
</div>
