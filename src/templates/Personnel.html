<div class="personnel-view">
    <div class="row collapse">
        <div class="small-12 columns">
            <h1 data-stationid="{{stationId}}">{{stationName}}</h1>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-12 columns">
            <span>{{phone}}</span>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-6 columns">
            <span>{{area}}</span>
        </div>
        <div class="small-6 columns">
            <span>{{region}}</span>
        </div>
    </div>
    <div class="row collapse">
        <div class="small-12 columns">
            <a class="directions-link" data-latitude="{{latitude}}" data-longitude="{{longitude}}">directions</a>
        </div>
    </div>
</div>
